<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="resources/css/base.css">
    <link rel="stylesheet" href="resources/css/w3.css">
</head>
<body>
<div class="w3-content mx650">
    <h1 class="w3-blue w3-center w3-margin-bottom w3-padding">회원 가입</h1>
    <div class="w3-col">
        <label class="w3-col m2 w3-right-align" for="jid" style="padding-top: 10px;">아이디 : </label>
        <input type="text" class="w3-col m9 w3-input w3-border" style="margin-left: 10px;" id="jid" name="jid"
               placeholder="아이디를 입력하세요">
    </div>
    <div class="w3-col w3-margin-top">
        <label class="w3-col m2 w3-right-align" for="jpw" style="padding-top: 10px;">비밀번호 : </label>
        <input type="password" class="w3-col m9 w3-input w3-border" style="margin-left: 10px;" id="jpw" name="jpw"
               placeholder="비밀번호를 입력하세요">
    </div>
    <div class="w3-col w3-margin-top">
        <label class="w3-col m2 w3-right-align" for="jname" style="padding-top: 10px;">이  름 : </label>
        <input type="password" class="w3-col m9 w3-input w3-border" style="margin-left: 10px;" id="jname" name="jname"
               placeholder="이름을 입력하세요">
    </div>
    <div class="w3-col w3-margin-top">
        <label class="w3-col m2 w3-right-align" for="jmail" style="padding-top: 10px;">메  일 : </label>
        <input type="password" class="w3-col m9 w3-input w3-border" style="margin-left: 10px;" id="jmail" name="jmail"
               placeholder="메일을 입력하세요">
    </div>
    <div class="w3-col w3-margin-top">
        <label class="w3-col m2 w3-right-align" for="jtel" style="padding-top: 10px;">전화번호 : </label>
        <input type="password" class="w3-col m9 w3-input w3-border" style="margin-left: 10px;" id="jtel" name="jtel"
               placeholder="전화번호를 입력하세요">
    </div>
</div>


<div class="w3-col w3-margin-top w3-card-4">
    <div class="w3-third w3-button w3-gray" id="hbtn">Home</div>
    <div class="w3-third w3-button w3-orange" id="rbtn">Reset</div>
    <div class="w3-third w3-button w3-blue" id="jbtn">Join</div>
</div>

</body>
<script src="resources/js/join.js"></script>
</html>
