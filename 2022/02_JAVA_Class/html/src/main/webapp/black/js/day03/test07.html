<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var data = [];
        for (var i = 0; i < 10; i++) {
            data[i] = i * 10 + 10;
/*            if (i == 0) {
                data[0] = 10;
            }
            data[i] =data[i-1] + 10;
            */
        }

        document.write('<h3 class = "w3-text-indigo">배열데이터 : [' + data + ']</h3>');
        document.write('<h3 class = "w3-text-blue">처음부터 검색한 30의 인덱스 : [' + data.indexOf(30) + ']</h3>');
        document.write('<h3 class = "w3-text-green">마지막에서 검색한 30의 인덱스 : [' + data.lastIndexOf(30) + ']</h3>');
        document.write('<h3 class = "w3-text-purple">세 번째부터 검색한 30의 인덱스 : [' + data.indexOf(30,3) + ']</h3>');



    </script>
    <link rel="stylesheet" href="../../resources/css/base.css">
    <link rel="stylesheet" href="../../resources/css/w3.css">
</head>

</body>
</html>
